<mat-toolbar color="primary">
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item
            [routerLink]="['users']"
            routerLinkActive="active"
    >Users
    </button>
    <button mat-menu-item
            [routerLink]="['info']"
            routerLinkActive="active"
    >Info
    </button>
  </mat-menu>
  <div #toolbar></div>

  <app-cart></app-cart>

</mat-toolbar>
