<mat-card class="example-card" [ngClass]="{'background': isOdd}">
  <mat-card-header>
    <div class="position">{{position}}</div>
    <img class="avatar" [src]="user.photo" alt=""
    >
    <div class="name"
         [appTooltip]="user.country"
         #t="tooltip"
    >{{user.firstName}} {{user.surname}}
    </div>
  </mat-card-header>
</mat-card>
